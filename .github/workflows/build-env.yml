name: Build RKE2 Cloud

on:
  push:
    branches:
      - prod

jobs:
  buildx:
    runs-on: self-hosted
    env:
      TF_API_TOKEN: ${{ secrets.TFE_TOKEN }}
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup Terraform Backend
          id: backend
          run: |
            cat > backend.tf << EOF
            terraform {
              backend "remote" {
                organization = "${{ github.repository_owner }}"
    
                workspaces {
                  name = "k8s-cluster"
                }
              }
            }
            EOF
    
        - name: Terraform Init
          id: init
          run: terraform init

        - name: teardown cluster
          run: |
                terraform destroy -auto-approve

        - name: setup cluster
          run: |
                sudo /bin/bash
                source /home/chris/.bashrc
                sudo ./setup.sh
        