name: Build RKE2 Cloud

on:
  push:
    branches:
      - prod

jobs:
  buildx:
    runs-on: self-hosted
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: teardown cluster
          run: |
                sudo /bin/bash
                source /home/chris/.bashrc
                sudo ./teardown.sh

        - name: setup cluster
          run: |
                sudo /bin/bash
                source /home/chris/.bashrc
                sudo ./setup.sh
        