name: Build RKE2 Cloud

on:
  push:
    branches:
      - prod

jobs:
  buildx:
    runs-on: self-hosted
    steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: teardown cluster
          run: |
                > /tmp/rks2-teardown.log
                sudo ./teardown.sh

        - name: setup cluster
          run: |
                > /tmp/rks2-setup.log
                sudo ./setup.sh
        